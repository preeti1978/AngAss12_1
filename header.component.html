<html>
<body>

<!--Listing full array before pipe-->
Before applying filter...
<ul>

  <li *ngFor="let a of arr">
     {{a}}
  </li>
</ul>


<br/><br/>
After applying filter...
<ul>

  <li *ngFor="let a of arr|filterByKey:{{filterString}}">
     {{a}}
  </li>
</ul>



array|filterBykey:"public"; 
//applying the pipe named filterByKey n the array with argument of type string = "public"

</body>
</html>
